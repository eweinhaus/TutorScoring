# Docker Compose for local development (optional alternative to Homebrew)
# Use this if you prefer Docker over native installations
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tutor-scoring-postgres
    environment:
      POSTGRES_DB: tutor_scoring
      POSTGRES_USER: tutor_user
      POSTGRES_PASSWORD: tutor_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutor_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: tutor-scoring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
