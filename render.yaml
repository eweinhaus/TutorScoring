services:
  # Backend API Service
  - type: web
    name: tutor-scoring-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tutor-scoring-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tutor-scoring-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: tutor-scoring-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: tutor-scoring-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: EMAIL_SERVICE
        value: sendgrid
      - key: API_HOST
        value: 0.0.0.0

  # Background Worker Service
  - type: worker
    name: tutor-scoring-worker
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.tasks.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tutor-scoring-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: tutor-scoring-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: tutor-scoring-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: EMAIL_SERVICE
        value: sendgrid

  # Frontend Static Site
  - type: web
    name: tutor-scoring-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://tutor-scoring-api.onrender.com
      - key: VITE_API_KEY
        sync: false

databases:
  - name: tutor-scoring-db
    databaseName: tutor_scoring
    user: tutor_scoring_user

